<div class="row" >
  <div class="card col-lg-3 col-md-4 col-sm-5 m-auto mb-2 " *ngFor="let i of item" (click)="openPopUp()" style="cursor: pointer;">
    <img class="card-img-top pt-4 pb-4 w-75 m-auto" src="{{i.img}}" alt="Card image cap" style="height: 150px; " >
    <div class="card-footer d-flex justify-content-center" >
      <button   mat-raised-button >{{i.name}}</button>
    </div>
  </div>
</div>
